<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Interactive Card</title>
  </head>
  <body>
    <div class="main-container d-grid">
      <div class="cards">
        <div class="card-content container">
          <!-- card front -->
          <div class="card-front">
            <img src="./images/bg-card-front.png" alt="" />
            <div class="card-front--content">
              <h2 id="card-number">0000 0000 0000 0000</h2>
              <h3 id="card-name">Jane Appleseed</h3>
              <div class="time">
                <p id="card-month">00</p>
                /
                <p id="card-year">00</p>
              </div>
            </div>
          </div>
          <!-- card back -->
          <div class="card-back">
            <img src="./images/bg-card-back.png" alt="" />
            <p id="card-cvc">000</p>
          </div>
        </div>
      </div>

      <div class="form-container">
        <!-- success message -->
        <div id="success-msg" class="success-msg">
          <img src="./images/icon-complete.svg" alt="" />
          <h2>thank you!</h2>
          <p>We've added your card details</p>
          <div class="button button--success">
            <button href="#" id="btn" class="btn" type="submit">
              Continue
            </button>
          </div>
        </div>

        <!-- form -->
        <form autocomplete="off" id="form" class="form container">
          <div class=".input-control">
            <label for="name">Cardholder Name</label><br />
            <input type="text" id="name" placeholder="e.g. Jane Appleseed" />
            <p class="error-msg"></p>
          </div>
          <div class="input-control">
            <label for="number">Card Number</label><br />
            <input type="text" id="number" placeholder="e.g. 1234 5678 9123" />
            <p class="error-msg"></p>
          </div>
          <div class="d-flex">
            <div class="input-control">
              <label>Exp. Date (MM/YY)</label><br />
              <div class="time">
                <div class="month">
                  <input type="text" id="month" placeholder="MM" />
                  <p class="error-msg"></p>
                </div>
                <div class="year">
                  <input type="text" id="year" placeholder="YY" />
                  <p class="error-msg"></p>
                </div>
              </div>
            </div>
            <div class="input-control cvc">
              <label for="cvc">cvc</label><br />
              <input class="cvc" type="text" id="cvc" placeholder="e.g. 123 " />
              <p class="error-msg"></p>
            </div>
          </div>
          <div class="button">
            <button id="btn" class="btn" type="submit">Confirm</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
