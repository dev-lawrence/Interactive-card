<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Interactive card details form</title>
  </head>
  <body>
    <div class="form-container d-grid">
      <div class="cards">
        <div class="card-content container">
          <!-- card front -->
          <div class="card-front">
            <img src="./images/bg-card-front.png" alt="" />
            <div class="card-front--content">
              <h2 id="card-number">0000 0000 0000 0000</h2>
              <h3 id="card-name">Jane Appleseed</h3>
              <div class="time">
                <p id="month">00/</p>
                <p id="year">00</p>
              </div>
            </div>
          </div>
          <!-- card back -->
          <div class="card-back">
            <img src="./images/bg-card-back.png" alt="" />
            <p id="card-cvc">000</p>
          </div>
        </div>
      </div>

      <form autocomplete="off" class="form container" data-netlify="true">
        <div class="form-control">
          <label for="name">Cardholder Name</label><br />
          <input
            type="text"
            name="name"
            id="name"
            placeholder="e.g. Jane Appleseed"
          />
        </div>

        <div class="form-control">
          <label for="number">Card Number</label><br />
          <input
            type="text"
            name="number"
            id="number"
            placeholder="e.g. 1234 5678 9123"
          />
        </div>

        <div class="d-flex">
          <div class="form-control">
            <label>Exp. Date (MM/YY)</label><br />
            <div class="time">
              <input type="text" name="month" id="month" placeholder="MM" />
              <input type="text" name="year" id="year" placeholder="YY" />
            </div>
          </div>

          <div class="form-control cvc">
            <label for="cvc">cvc</label><br />
            <input
              class="cvc"
              type="text"
              name="cvc"
              id="cvc"
              placeholder="e.g. 123 "
            />
          </div>
        </div>

        <div class="button">
          <button class="btn" type="submit">Confirm</button>
        </div>
      </form>
    </div>

    <!-- Completed state start -->
    <!-- Thank you! We've added your card details Continue -->
    <script src="./app.js"></script>
  </body>
</html>
